<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web CMD Prompt</title>
    <style>
        /* 本物のCMDプロンプトのようなスタイル */
        body {
            background-color: black;
            color: white;
            font-family: 'Consolas', 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .terminal {
            background-color: black;
            color: white;
            border: 1px solid #444;
            padding: 10px;
            width: 800px;
            height: 500px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .output {
            white-space: pre-wrap; /* コマンドプロンプトのように改行 */
        }

        input[type="text"] {
            width: 100%;
            background-color: black;
            color: white;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .cmd-path {
            color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="output" id="output"></div>
        <div class="cmd-path" id="cmd-path">C:\\Users\\User></div>
        <input type="text" id="command" autofocus />
    </div>

    <script>
        const commandInput = document.getElementById('command');
        const outputDiv = document.getElementById('output');
        const cmdPathDiv = document.getElementById('cmd-path');

        commandInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // フォーム送信を防ぐ
                const command = commandInput.value;
                processCommand(command);
                commandInput.value = ''; // 入力フィールドをクリア
            }
        });

        function processCommand(command) {
            let output;
            const args = command.trim().split(' ');
            const cmd = args[0].toLowerCase();
            
            switch (cmd) {
                case 'hello':
                    output = 'こんにちは！';
                    break;
                case 'help':
                    output = '利用可能なコマンド:\nhello\nping <ホスト>\nhelp\nclear';
                    break;
                case 'clear':
                    outputDiv.innerHTML = ''; // 出力をクリア
                    return; // 何も表示しない
                case 'ping':
                    const host = args[1];
                    if (!host) {
                        output = '使用法: ping <ホスト名>';
                    } else {
                        output = pingSimulation(host);
                    }
                    break;
                default:
                    output = `'${command}' は、内部コマンドまたは外部コマンド、\n操作可能なプログラムまたはバッチ ファイルとして認識されていません。`;
            }

            // 結果を表示
            outputDiv.innerHTML += `C:\\Users\\User> ${command}\n${output}\n\n`;
            outputDiv.scrollTop = outputDiv.scrollHeight; // スクロールを最新の出力に合わせる
        }

        function pingSimulation(host) {
            // ランダムに成功と失敗をシミュレート
            const isAlive = Math.random() > 0.2; // 80%の確率で成功
            const time = Math.floor(Math.random() * 100) + 1; // 1ms〜100msのランダムな時間

            if (isAlive) {
                return `Ping ${host}: Alive (time: ${time} ms)`;
            } else {
                return `Ping ${host}: Unreachable`;
            }
        }
    </script>
</body>
</html>
