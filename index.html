<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Compatible CMD Prompt</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Consolas, "Courier New", monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #cmd-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: black;
            height: 100%;
            overflow: hidden; /* iOSの画面全体に対応 */
        }
        #cmd-output {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
            color: #00FF00;
            max-height: 70vh;
        }
        #cmd-input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            background-color: black;
        }
        #cmd-prompt {
            color: #00FF00;
        }
        #cmd-input {
            background-color: black;
            color: #00FF00;
            border: none;
            flex-grow: 1;
            font-size: 16px;
            font-family: Consolas, "Courier New", monospace;
            caret-color: #00FF00;
            min-height: 1.5em;
            line-height: 1.5em;
        }
        #cmd-input:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div id="cmd-container">
    <div id="cmd-output"></div>
    <div id="cmd-input-container">
        <span id="cmd-prompt">C:\\Users\\User&gt;</span>
        <input type="text" id="cmd-input" autofocus>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const output = document.getElementById('cmd-output');
        const input = document.getElementById('cmd-input');
        const promptText = 'C:\\Users\\User>';

        // iOS対応: フォーカスが外れた時に再度フォーカスを設定
        input.addEventListener('blur', function() {
            setTimeout(() => input.focus(), 0);
        });

        // キーボードイベント処理
        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = input.value;
                executeCommand(command);
                input.value = ''; // 入力をクリア
            }
        });

        function executeCommand(command) {
            const lowerCommand = command.trim().toLowerCase();
            outputCommand(promptText + ' ' + command);

            if (lowerCommand.startsWith('ping ')) {
                const host = command.split(' ')[1]; // ホスト名を取得
                pingHost(host);
            } else {
                switch (lowerCommand) {
                    case 'cls':
                        clearScreen();
                        break;
                    case 'help':
                        showHelp();
                        break;
                    case 'date':
                        showDate();
                    case 'server':
                        showServer();
                        break;
                    default:
                        outputCommand(`'${command}' is not recognized as an internal or external command,`);
                        outputCommand('operable program or batch file.');
                        break;
                }
            }
        }

        function outputCommand(text) {
            const div = document.createElement('div');
            div.textContent = text;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight; // 自動的にスクロール
        }

        function clearScreen() {
            output.innerHTML = '';
        }
        function showServer() {
            output = 'index'

        function showHelp() {
            outputCommand('Available commands:');
            outputCommand('ping (hostname) - Simulate a ping command');
            outputCommand('cls - Clear the screen');
            outputCommand('help - Show available commands');
            outputCommand('date - Show the current date and time');
        }

        function showDate() {
            const now = new Date();
            outputCommand('Current date and time: ' + now.toString());
        }

        // Ping機能の実装
        function pingHost(host) {
            if (!host) {
                outputCommand('Usage: ping (hostname)');
                return;
            }
            outputCommand(`Pinging ${host} with 32 bytes of data:`);
            setTimeout(() => {
                const time = Math.floor(Math.random() * 100) + 1; // ランダムな応答時間
                outputCommand(`Reply from ${host}: bytes=32 time=${time}ms TTL=128`);
            }, 1000);
        }
    });
</script>

</body>
</html>
