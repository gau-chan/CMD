<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web CMD Prompt</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Consolas, "Courier New", monospace;
            margin: 0;
            padding: 0;
        }
        #cmd-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
        }
        #cmd-output {
            flex-grow: 1;
            width: 100%;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
            color: #00FF00;
        }
        #cmd-input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        #cmd-prompt {
            color: #00FF00;
        }
        #cmd-input {
            background-color: black;
            color: #00FF00;
            border: none;
            flex-grow: 1;
            font-size: 16px;
            font-family: Consolas, "Courier New", monospace;
            caret-color: #00FF00;
        }
        #cmd-input:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div id="cmd-container">
    <div id="cmd-output"></div>
    <div id="cmd-input-container">
        <span id="cmd-prompt">C:\\Users\\User&gt;</span>
        <input type="text" id="cmd-input" autofocus>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const output = document.getElementById('cmd-output');
        const input = document.getElementById('cmd-input');
        const promptText = 'C:\\Users\\User>'; // CMD風のプロンプトテキスト

        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = input.value;
                executeCommand(command);
                input.value = ''; // 入力をクリア
            }
        });

        function executeCommand(command) {
            const lowerCommand = command.trim().toLowerCase(); // 小文字に変換して比較
            outputCommand(promptText + ' ' + command); // 入力されたコマンドを表示

            switch (lowerCommand) {
                case 'ping':
                    outputCommand('Pinging...');
                    setTimeout(() => {
                        outputCommand('Reply from 127.0.0.1: time=10ms');
                    }, 1000);
                    break;
                case 'cls':
                    clearScreen();
                    break;
                case 'help':
                    showHelp();
                    break;
                case 'date':
                    showDate();
                    break;
                default:
                    outputCommand(`'${command}' is not recognized as an internal or external command,`);
                    outputCommand('operable program or batch file.');
                    break;
            }
        }

        function outputCommand(text) {
            const div = document.createElement('div');
            div.textContent = text;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight; // スクロールを下に合わせる
        }

        function clearScreen() {
            output.innerHTML = '';
        }

        function showHelp() {
            outputCommand('Available commands:');
            outputCommand('ping - Simulate a ping command');
            outputCommand('cls - Clear the screen');
            outputCommand('help - Show available commands');
            outputCommand('date - Show the current date and time');
        }

        function showDate() {
            const now = new Date();
            outputCommand('Current date and time: ' + now.toString());
        }
    });
</script>

</body>
</html>
